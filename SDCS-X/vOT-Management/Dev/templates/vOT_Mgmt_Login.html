<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;  /* Distribute space between the items */
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            text-align: left; /* Align the "OT Management Service" to the left */
        }

        .process-overview {
            font-size: 20px;
            font-weight: bold;
            text-align: right; /* Align the "USER AUTHENTICATION" to the right */
            margin-left: auto; /* Push this item to the far right */
        }
        .login-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
        }
        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 20px;
        }
        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-btn {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .forgot-password {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                padding: 10px;
            }
            .login-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>OT Management Service</h1>
        <span class="process-overview">USER AUTHENTICATION</span>
    </div>

    <div class="login-container">
        <div class="login-title">Please Log In</div>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
